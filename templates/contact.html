{% extends "base.html" %}

{% block title %}Contact Us - PSRA{% endblock %}

{% block content %}
<section class="section">
    <div class="container" style="display: grid; grid-template-columns: 1fr 1fr; gap: 40px;">
        <div>
            <h1>Contact Us</h1>
            <p><strong>Address:</strong><br>
            Faculty of Pharmacy, University of Khartoum<br>
            Khartoum, Sudan</p>

            <h2>Find Us</h2>
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3649.123456789012!2d32.55123456789012!3d15.567890123456789!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x0!2zMTXCsDM0JzA0LjQiTiAzMsKwMzMnMDQuNCJF!5e0!3m2!1sen!2sus!4v1234567890123!5m2!1sen!2sus" width="100%" height="300" style="border:0;" allowfullscreen="" loading="lazy"></iframe>

            <h2>Follow Us</h2>
            <div class="social-icons">
                <a href="#" target="_blank" aria-label="Telegram"><img src="{{ url_for('static', filename='images/telegram-icon.png') }}" alt="Telegram"></a>
                <a href="#" target="_blank" aria-label="Instagram"><img src="{{ url_for('static', filename='images/instagram-icon.png') }}" alt="Instagram"></a>
                <a href="#" target="_blank" aria-label="LinkedIn"><img src="{{ url_for('static', filename='images/linkedin-icon.png') }}" alt="LinkedIn"></a>
                <a href="#" target="_blank" aria-label="Facebook"><img src="{{ url_for('static', filename='images/facebook-icon.png') }}" alt="Facebook"></a>
            </div>
        </div>

        <div>
            <form action="#" method="post" style="display: flex; flex-direction: column; gap: 20px;">
                <div>
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required style="width: 100%; padding: 10px; border: 1px solid var(--border); border-radius: 5px;">
                </div>
                <div>
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required style="width: 100%; padding: 10px; border: 1px solid var(--border); border-radius: 5px;">
                </div>
                <div>
                    <label for="subject">Subject</label>
                    <input type="text" id="subject" name="subject" required style="width: 100%; padding: 10px; border: 1px solid var(--border); border-radius: 5px;">
                </div>
                <div>
                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="5" required style="width: 100%; padding: 10px; border: 1px solid var(--border); border-radius: 5px;"></textarea>
                </div>
                <button type="submit" class="btn">Send Message</button>
            </form>
        </div>
    </div>
</section>
{% endblock %}
